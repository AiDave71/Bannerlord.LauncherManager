<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="backupGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <linearGradient id="restoreGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <marker id="arrowHead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
    <filter id="dropShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1F2937" text-anchor="middle">Backup System Flow</text>

  <!-- Backup Flow -->
  <rect x="30" y="60" width="740" height="140" rx="12" fill="#FAF5FF" stroke="#A855F7" stroke-width="2"/>
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6B21A8">Backup Flow</text>

  <rect x="50" y="100" width="90" height="50" rx="8" fill="#8B5CF6" filter="url(#dropShadow)"/>
  <text x="95" y="130" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Save File</text>

  <line x1="140" y1="125" x2="170" y2="125" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowHead)"/>

  <rect x="180" y="100" width="100" height="50" rx="8" fill="#7C3AED" filter="url(#dropShadow)"/>
  <text x="230" y="122" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Create</text>
  <text x="230" y="137" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Snapshot</text>

  <line x1="280" y1="125" x2="310" y2="125" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowHead)"/>

  <rect x="320" y="100" width="100" height="50" rx="8" fill="#6D28D9" filter="url(#dropShadow)"/>
  <text x="370" y="122" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Compress</text>
  <text x="370" y="137" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">GZip/LZ4</text>

  <line x1="420" y1="125" x2="450" y2="125" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowHead)"/>

  <rect x="460" y="100" width="100" height="50" rx="8" fill="#5B21B6" filter="url(#dropShadow)"/>
  <text x="510" y="122" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Hash</text>
  <text x="510" y="137" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">SHA256</text>

  <line x1="560" y1="125" x2="590" y2="125" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowHead)"/>

  <rect x="600" y="100" width="100" height="50" rx="8" fill="#4C1D95" filter="url(#dropShadow)"/>
  <text x="650" y="122" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Store</text>
  <text x="650" y="137" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Backup</text>

  <!-- Status dots -->
  <circle cx="95" cy="170" r="6" fill="#8B5CF6"/>
  <text x="110" y="174" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Original</text>
  <circle cx="230" cy="170" r="6" fill="#7C3AED"/>
  <text x="245" y="174" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Copy</text>
  <circle cx="370" cy="170" r="6" fill="#6D28D9"/>
  <text x="385" y="174" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Compressed</text>
  <circle cx="510" cy="170" r="6" fill="#5B21B6"/>
  <text x="525" y="174" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Verified</text>
  <circle cx="650" cy="170" r="6" fill="#4C1D95"/>
  <text x="665" y="174" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Stored</text>

  <!-- Restore Flow -->
  <rect x="30" y="220" width="740" height="140" rx="12" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="50" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#065F46">Restore Flow</text>

  <rect x="600" y="260" width="100" height="50" rx="8" fill="#059669" filter="url(#dropShadow)"/>
  <text x="650" y="282" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Select</text>
  <text x="650" y="297" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Backup</text>

  <line x1="600" y1="285" x2="570" y2="285" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowHead)"/>

  <rect x="460" y="260" width="100" height="50" rx="8" fill="#10B981" filter="url(#dropShadow)"/>
  <text x="510" y="282" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Verify</text>
  <text x="510" y="297" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Hash</text>

  <line x1="460" y1="285" x2="430" y2="285" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowHead)"/>

  <rect x="320" y="260" width="100" height="50" rx="8" fill="#34D399" filter="url(#dropShadow)"/>
  <text x="370" y="282" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Decompress</text>
  <text x="370" y="297" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Data</text>

  <line x1="320" y1="285" x2="290" y2="285" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowHead)"/>

  <rect x="180" y="260" width="100" height="50" rx="8" fill="#6EE7B7" filter="url(#dropShadow)"/>
  <text x="230" y="282" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#065F46" text-anchor="middle">Write</text>
  <text x="230" y="297" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#065F46" text-anchor="middle">File</text>

  <line x1="180" y1="285" x2="150" y2="285" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowHead)"/>

  <rect x="50" y="260" width="90" height="50" rx="8" fill="#A7F3D0" filter="url(#dropShadow)"/>
  <text x="95" y="282" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#065F46" text-anchor="middle">Restored</text>
  <text x="95" y="297" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#065F46" text-anchor="middle">Save</text>

  <!-- Status dots -->
  <circle cx="650" cy="330" r="6" fill="#059669"/>
  <text x="665" y="334" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Selected</text>
  <circle cx="510" cy="330" r="6" fill="#10B981"/>
  <text x="525" y="334" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Verified</text>
  <circle cx="370" cy="330" r="6" fill="#34D399"/>
  <text x="385" y="334" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Extracted</text>
  <circle cx="230" cy="330" r="6" fill="#6EE7B7"/>
  <text x="245" y="334" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Written</text>
  <circle cx="95" cy="330" r="6" fill="#A7F3D0"/>
  <text x="110" y="334" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Complete</text>

  <!-- Footer -->
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">Backup Service - Automatic Protection with Integrity Verification</text>
</svg>
