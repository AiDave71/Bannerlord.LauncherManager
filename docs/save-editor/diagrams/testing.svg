<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="passGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1F2937" text-anchor="middle">Test Coverage Dashboard</text>

  <!-- Main Stats Card -->
  <rect x="50" y="60" width="300" height="150" rx="15" fill="url(#passGrad)" filter="url(#shadow)"/>
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">949</text>
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="18" fill="#A7F3D0" text-anchor="middle">Total Tests</text>
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="14" fill="#D1FAE5" text-anchor="middle">100% Pass Rate</text>
  <rect x="70" y="175" width="260" height="25" rx="5" fill="#064E3B"/>
  <rect x="70" y="175" width="260" height="25" rx="5" fill="#34D399"/>
  <text x="200" y="192" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">949 / 949 PASSING</text>

  <!-- Core Tests Card -->
  <rect x="380" y="60" width="180" height="150" rx="15" fill="#3B82F6" filter="url(#shadow)"/>
  <text x="470" y="100" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">881</text>
  <text x="470" y="125" font-family="Arial, sans-serif" font-size="14" fill="#BFDBFE" text-anchor="middle">Core Tests</text>
  <rect x="400" y="145" width="140" height="8" rx="4" fill="#1E3A8A"/>
  <rect x="400" y="145" width="140" height="8" rx="4" fill="#60A5FA"/>
  <text x="470" y="175" font-family="Arial, sans-serif" font-size="11" fill="#DBEAFE" text-anchor="middle">93% of Total</text>

  <!-- Backup Tests Card -->
  <rect x="590" y="60" width="160" height="150" rx="15" fill="#8B5CF6" filter="url(#shadow)"/>
  <text x="670" y="100" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">68</text>
  <text x="670" y="125" font-family="Arial, sans-serif" font-size="14" fill="#DDD6FE" text-anchor="middle">Backup Tests</text>
  <rect x="610" y="145" width="120" height="8" rx="4" fill="#4C1D95"/>
  <rect x="610" y="145" width="120" height="8" rx="4" fill="#A78BFA"/>
  <text x="670" y="175" font-family="Arial, sans-serif" font-size="11" fill="#EDE9FE" text-anchor="middle">7% of Total</text>

  <!-- Test Categories -->
  <rect x="50" y="230" width="700" height="200" rx="15" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="2"/>
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151" text-anchor="middle">Test Categories Breakdown</text>

  <!-- Category Bars -->
  <text x="70" y="295" font-family="Arial, sans-serif" font-size="12" fill="#4B5563">SaveParser/Writer</text>
  <rect x="200" y="282" width="180" height="20" rx="4" fill="#3B82F6"/>
  <text x="390" y="296" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">~180 tests</text>

  <text x="70" y="325" font-family="Arial, sans-serif" font-size="12" fill="#4B5563">CharacterEditor</text>
  <rect x="200" y="312" width="160" height="20" rx="4" fill="#10B981"/>
  <text x="370" y="326" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">~160 tests</text>

  <text x="70" y="355" font-family="Arial, sans-serif" font-size="12" fill="#4B5563">PartyEditor</text>
  <rect x="200" y="342" width="140" height="20" rx="4" fill="#F59E0B"/>
  <text x="350" y="356" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">~140 tests</text>

  <text x="70" y="385" font-family="Arial, sans-serif" font-size="12" fill="#4B5563">FleetEditor</text>
  <rect x="200" y="372" width="150" height="20" rx="4" fill="#06B6D4"/>
  <text x="360" y="386" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">~150 tests</text>

  <text x="70" y="415" font-family="Arial, sans-serif" font-size="12" fill="#4B5563">Models/Entities</text>
  <rect x="200" y="402" width="200" height="20" rx="4" fill="#8B5CF6"/>
  <text x="410" y="416" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">~200 tests</text>

  <!-- Legend -->
  <rect x="500" y="285" width="230" height="120" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <text x="615" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">Coverage Areas</text>
  <circle cx="520" cy="325" r="6" fill="#3B82F6"/>
  <text x="535" y="329" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Parsing &amp; Writing</text>
  <circle cx="520" cy="345" r="6" fill="#10B981"/>
  <text x="535" y="349" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Character Editing</text>
  <circle cx="520" cy="365" r="6" fill="#F59E0B"/>
  <text x="535" y="369" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Party Management</text>
  <circle cx="520" cy="385" r="6" fill="#06B6D4"/>
  <text x="535" y="389" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Naval/War Sails</text>
</svg>
