<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <defs>
    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <linearGradient id="charGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <linearGradient id="partyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
    <linearGradient id="navalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284C7"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <linearGradient id="backupGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1F2937" text-anchor="middle">Save Editor Feature Overview</text>
  <text x="500" y="65" font-family="Arial, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">Comprehensive Save Game Editing for Mount &amp; Blade II: Bannerlord</text>

  <!-- Core Features - Center -->
  <ellipse cx="500" cy="350" rx="120" ry="80" fill="url(#coreGrad)" filter="url(#shadow)"/>
  <text x="500" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Save Editor</text>
  <text x="500" y="360" font-family="Arial, sans-serif" font-size="12" fill="#C7D2FE" text-anchor="middle">Core Engine</text>
  <text x="500" y="380" font-family="Arial, sans-serif" font-size="10" fill="#A5B4FC" text-anchor="middle">949 Tests | 100%</text>

  <!-- Character Editing - Top Left -->
  <rect x="50" y="120" width="250" height="200" rx="15" fill="#ECFDF5" stroke="#10B981" stroke-width="2" filter="url(#shadow)"/>
  <rect x="50" y="120" width="250" height="40" rx="15" fill="url(#charGrad)"/>
  <text x="175" y="147" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Character Editing</text>

  <text x="70" y="180" font-family="Arial, sans-serif" font-size="11" fill="#065F46">● Level &amp; Experience (1-62)</text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="11" fill="#065F46">● Attributes (Vigor, Control, etc.)</text>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="11" fill="#065F46">● Skills (0-300 per skill)</text>
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="11" fill="#065F46">● Perks &amp; Focus Points</text>
  <text x="70" y="260" font-family="Arial, sans-serif" font-size="11" fill="#065F46">● Gold &amp; Resources</text>
  <text x="70" y="280" font-family="Arial, sans-serif" font-size="11" fill="#065F46">● Health &amp; State</text>
  <text x="70" y="300" font-family="Arial, sans-serif" font-size="11" fill="#065F46">● Appearance Export/Import</text>

  <!-- Connection line -->
  <line x1="300" y1="220" x2="380" y2="320" stroke="#10B981" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Party Management - Top Right -->
  <rect x="700" y="120" width="250" height="200" rx="15" fill="#FEF2F2" stroke="#EF4444" stroke-width="2" filter="url(#shadow)"/>
  <rect x="700" y="120" width="250" height="40" rx="15" fill="url(#partyGrad)"/>
  <text x="825" y="147" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Party Management</text>

  <text x="720" y="180" font-family="Arial, sans-serif" font-size="11" fill="#7F1D1D">● Add/Remove Troops</text>
  <text x="720" y="200" font-family="Arial, sans-serif" font-size="11" fill="#7F1D1D">● Prisoner Management</text>
  <text x="720" y="220" font-family="Arial, sans-serif" font-size="11" fill="#7F1D1D">● Party Gold &amp; Resources</text>
  <text x="720" y="240" font-family="Arial, sans-serif" font-size="11" fill="#7F1D1D">● Morale Adjustment</text>
  <text x="720" y="260" font-family="Arial, sans-serif" font-size="11" fill="#7F1D1D">● Food Supplies</text>
  <text x="720" y="280" font-family="Arial, sans-serif" font-size="11" fill="#7F1D1D">● Heal Wounded</text>
  <text x="720" y="300" font-family="Arial, sans-serif" font-size="11" fill="#7F1D1D">● Upgrade Troops</text>

  <!-- Connection line -->
  <line x1="700" y1="220" x2="620" y2="320" stroke="#EF4444" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Naval/War Sails - Bottom Left -->
  <rect x="50" y="400" width="250" height="200" rx="15" fill="#ECFEFF" stroke="#06B6D4" stroke-width="2" filter="url(#shadow)"/>
  <rect x="50" y="400" width="250" height="40" rx="15" fill="url(#navalGrad)"/>
  <text x="175" y="427" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">War Sails (Naval DLC)</text>

  <text x="70" y="460" font-family="Arial, sans-serif" font-size="11" fill="#164E63">● Fleet Management</text>
  <text x="70" y="480" font-family="Arial, sans-serif" font-size="11" fill="#164E63">● Ship Repairs &amp; Upgrades</text>
  <text x="70" y="500" font-family="Arial, sans-serif" font-size="11" fill="#164E63">● Crew Assignment</text>
  <text x="70" y="520" font-family="Arial, sans-serif" font-size="11" fill="#164E63">● Cargo Management</text>
  <text x="70" y="540" font-family="Arial, sans-serif" font-size="11" fill="#164E63">● Naval Position</text>
  <text x="70" y="560" font-family="Arial, sans-serif" font-size="11" fill="#164E63">● Admiral Assignment</text>
  <text x="70" y="580" font-family="Arial, sans-serif" font-size="11" fill="#164E63">● Ship Types &amp; Classes</text>

  <!-- Connection line -->
  <line x1="300" y1="500" x2="380" y2="380" stroke="#06B6D4" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Backup System - Bottom Right -->
  <rect x="700" y="400" width="250" height="200" rx="15" fill="#FAF5FF" stroke="#A855F7" stroke-width="2" filter="url(#shadow)"/>
  <rect x="700" y="400" width="250" height="40" rx="15" fill="url(#backupGrad)"/>
  <text x="825" y="427" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Backup &amp; Validation</text>

  <text x="720" y="460" font-family="Arial, sans-serif" font-size="11" fill="#581C87">● Auto-Backup on Save</text>
  <text x="720" y="480" font-family="Arial, sans-serif" font-size="11" fill="#581C87">● Compression (GZip/LZ4)</text>
  <text x="720" y="500" font-family="Arial, sans-serif" font-size="11" fill="#581C87">● Integrity Verification</text>
  <text x="720" y="520" font-family="Arial, sans-serif" font-size="11" fill="#581C87">● Retention Policies</text>
  <text x="720" y="540" font-family="Arial, sans-serif" font-size="11" fill="#581C87">● Data Validation</text>
  <text x="720" y="560" font-family="Arial, sans-serif" font-size="11" fill="#581C87">● Reference Checks</text>
  <text x="720" y="580" font-family="Arial, sans-serif" font-size="11" fill="#581C87">● Restore Points</text>

  <!-- Connection line -->
  <line x1="700" y1="500" x2="620" y2="380" stroke="#A855F7" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Stats Box -->
  <rect x="380" y="620" width="240" height="60" rx="10" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
  <text x="500" y="645" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">Test Coverage: 949 Tests</text>
  <text x="500" y="665" font-family="Arial, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">Core: 881 | Backup: 68 | Pass Rate: 100%</text>
</svg>
